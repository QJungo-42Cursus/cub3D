name: TESTS

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  ALL_TESTS:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: alexandregv/norminette-action@v3
      with:
        flags: 'src'
    - name: Unit Tests
      run: make run_tests -C src/
